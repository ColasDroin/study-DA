name: example_tune_scan
configuration: config_hllhc16.yaml
structure:
  generation_1:
    executable:
      name: generation_1.py
      template: true
    scans:
      beam_energy_tot:
        list: [6800, 7000]
        for_each_beam: true
  generation_2:
    name: generation_2.py
    template: true
    scans:
      qx:
        linspace: [62.31, 62.32, 2]
        for_each_beam: true
      qy:
        list: [60.32, 60.33]
        for_each_beam: true
